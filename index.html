<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" href="index.css">

    <title>Review box with javascript</title>
</head>
<main>
    <section class="container">
        <h2 class="heading">reviews</h2>
        
        <article class="review">
         <div class="img-container">
             <img src="user-5.jpg" id="person-img">
             <i class="fas fa-quote-left icons"></i>
         </div>
             <h4 id="author">Ritesh Khadka</h4>
             <p id="job">executive Manager</p>
             <p id="info">

                Executive Managers plan, 
                coordinate and oversee the recruiting,
                interviewing and hiring of new staff. 
                They consult with company executives on strategic planning
                and serve as a key link between an organization's management and its employees.
             </p>
             <div class="btn-container">
                 <button class="prev-btn">
                    <i class="fas fa-chevron-left"></i>
                 </button>

                 <button class="next-btn">
                    <i class="fas fa-chevron-right"style="color: #2c698d;"></i>
                 </button>

             </div>
             <button class="random-btn">Click Me</button>
        </article>
    </section>
</main>
<script src="index.js"></script>
</body>
</html>
